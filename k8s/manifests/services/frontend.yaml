apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: artamonovdima/emailfront:v2
          ports:
            - containerPort: 80
          env:
            - name: BACKEND_URL
              value: http://api-gateway.default.svc.cluster.local:9090
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
    type: LoadBalancer
    selector:
        app: frontend
    ports:
      - protocol: TCP
        port: 80
        targetPort: 80
